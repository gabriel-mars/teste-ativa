<mat-card class="card-login">
    <mat-card-header>
        <mat-card-title>Autenticação</mat-card-title>
    </mat-card-header>
    <br />
    <mat-card-content>
        <form class="form-login" [formGroup]="loginForm">
            <p>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="E-mail" [(ngModel)] = "usuario.email" name="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': f.email.errors }" required/>
                    <mat-error *ngIf="f.email.errors?.email">
                        Digite um e-mail válido
                    </mat-error>
                    <mat-error *ngIf="f.email.errors?.required">
                        Email é <strong>obrigatório</strong>
                    </mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Senha" [(ngModel)] = "usuario.senha" [type]="hide ? 'password' : 'text'" name="senha" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': f.password.errors }" required/>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="f.password.errors?.minlength">
                        Senha deve ter pelo menos 8 caracteres.
                    </mat-error>
                    <mat-error *ngIf="f.password.errors?.required">
                        Senha é <strong>obrigatória!</strong>
                    </mat-error>
                </mat-form-field>
            </p>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <p>
            <button mat-button (click)="login()">Entrar</button>
            <mat-spinner *ngIf="resourcesLoaded === false" diameter="40"></mat-spinner>
        </p>
    </mat-card-actions>
</mat-card>
