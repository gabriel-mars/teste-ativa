<mat-card>
    <mat-card-header>
        <mat-card-title>Cadastro de Local</mat-card-title>
    </mat-card-header>
    <br />
    <mat-card-content>
        <form [formGroup]="localForm">           
            <table class="form-local" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="form-local">
                            <mat-label>Nome</mat-label>
                            <input matInput placeholder="Nome" [(ngModel)] = "local.nome" name="nome" formControlName="nome" required/>
                            <mat-error *ngIf="f.nome.errors?.required">
                                Nome é <strong>obrigatório</strong>
                            </mat-error>
                            <mat-error *ngIf="f.nome.errors?.minlength">
                                Nome deve ter pelo menos 3 caracteres.
                            </mat-error>
                        </mat-form-field>
                    </td>
                </tr>
            </table>           
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="createLocal()" class="btn-update">Salvar</button>
        <button mat-raised-button (click)="cancel()">Cancelar</button>
    </mat-card-actions>
</mat-card>
